<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <div class="container">

  <div id="screen">0</div>
  <div class="keys">m+</div>
  <div class="keys">m-</div>
  <div class="keys">mr</div>
  <div class="keys operator">%</div>

  <div class="keys numpad">7</div>
  <div class="keys numpad">8</div>
  <div class="keys numpad">9</div>
  <div class="keys operator">x</div>

  <div class="keys numpad">4</div>
  <div class="keys numpad">5</div> 
  <div class="keys numpad">6</div>
   <div class="keys operator">+</div>

  <div class="keys numpad">1</div>
  <div class="keys numpad">2</div>
  <div class="keys numpad">3</div>
  <div class="keys operator">-</div>

  <div class="keys numpad">0</div>
  <div class="keys numpad">.</div>
  <div class="keys" id="clear">C</div>
  <div class="keys" id="equals">=</div>
  </div>

  <footer>
    <p>Simple calculator created by <a href="https://github.com/Jberczel" target="_blank">@jberczel</a></p>
    <p>Design based on <a href="http://www.cultofmac.com/188753/the-braun-products-that-inspired-apples-iconic-designs-gallery/" target="_blank">iPhone tribute to 1977 Braun calculator</a></p>
    <p><a href="https://github.com/Jberczel/odin-javascript/tree/master/calculator" target="_blank">[Source Code]</a></p>
  </footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="calculator.js"></script>
</body>
</html>
